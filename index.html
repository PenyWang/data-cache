<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data-cache</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h3>课程列表</h3>
    </div>
    <div class="course">
      <div class="loading">正在加载中...</div>
      <ul class="list J-list">
      </ul>
    </div>
    <div class="footer">
      <div class="btn-group">
        <div class="btn-item cur">
          <a href="javascript:;" class="page-lk">1</a>
        </div>
        <div class="btn-item">
          <a href="javascript:;" class="page-lk">2</a>
        </div>
        <div class="btn-item">
          <a href="javascript:;" class="page-lk">3</a>
        </div>
        <div class="btn-item">
          <a href="javascript:;" class="page-lk">4</a>
        </div>
        <div class="btn-item">
          <a href="javascript:;" class="page-lk">5</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="J_itemTpl">
    <li class="list-item">
      <div class="inner">
        <div class="img">
          <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588697477039&di=57fb92f0adf1a9b693caefcdc135f081&imgtype=0&src=http%3A%2F%2Fimg1.jiemian.com%2Fjiemian%2Foriginal%2F20170707%2F149942631474172700_a580xH.jpg" alt="">
        </div>
        <div class="info">
          <h4>{{classname}}</h4>
          <p class="row-2">{{name}}老师</p>
          <p class="row-3">{{watched}}人学习</p>
        </div>
      </div>
    </li>
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
